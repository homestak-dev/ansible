---
# Install IaC tools (packer, tofu) on Debian

- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - curl
      - gnupg
      - rsync
      - jq
    state: present
    update_cache: true

# Packer installation
- name: Download HashiCorp GPG key
  ansible.builtin.get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /tmp/hashicorp.gpg.asc
    mode: '0644'

- name: Dearmor HashiCorp GPG key
  ansible.builtin.shell:
    cmd: gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg < /tmp/hashicorp.gpg.asc
    creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg

- name: Add HashiCorp repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
    filename: hashicorp

- name: Install packer
  ansible.builtin.apt:
    name: packer
    state: present
    update_cache: true

# OpenTofu installation
- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download OpenTofu GPG key
  ansible.builtin.get_url:
    url: https://get.opentofu.org/opentofu.gpg
    dest: /etc/apt/keyrings/opentofu.gpg
    mode: '0644'

- name: Download OpenTofu repo GPG key
  ansible.builtin.get_url:
    url: https://packages.opentofu.org/opentofu/tofu/gpgkey
    dest: /tmp/opentofu-repo.gpg.asc
    mode: '0644'

- name: Dearmor OpenTofu repo GPG key
  ansible.builtin.shell:
    cmd: gpg --no-tty --batch --dearmor -o /etc/apt/keyrings/opentofu-repo.gpg < /tmp/opentofu-repo.gpg.asc
    creates: /etc/apt/keyrings/opentofu-repo.gpg

- name: Add OpenTofu repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/opentofu.gpg,/etc/apt/keyrings/opentofu-repo.gpg] https://packages.opentofu.org/opentofu/tofu/any/ any main"
    state: present
    filename: opentofu

- name: Install tofu
  ansible.builtin.apt:
    name: tofu
    state: present
    update_cache: true
