---
# pve-network role defaults
#
# Multi-NIC safe: interface-specific tasks use pve_network_interface
# to target only the specified interface.

# Task selection - list of tasks to run
# Options: bridge, reip, rename, dhcp, static, ipv6, reboot
pve_network_tasks: []

# Bridge creation variables (auto-detected from primary interface)
# pve_bridge_port: ""       # Physical interface (default: ansible_default_ipv4.interface)
# pve_bridge_address: ""    # IP address (default: from physical interface)
# pve_bridge_netmask: ""    # Netmask (default: from physical interface)
# pve_bridge_gateway: ""    # Gateway (default: from default route)

# Re-IP variables
pve_new_ip: ""
pve_new_netmask: 24
pve_new_gateway: ""

# Rename variables
pve_new_hostname: ""
pve_new_fqdn: ""

# IPv6 variables
pve_ipv6_enabled: true

# Interface variables
pve_network_interface: "vmbr0"
# pve_bridge_ports: auto-detected from existing config (override if needed)

# Reboot behavior
pve_reboot_timeout: 300
