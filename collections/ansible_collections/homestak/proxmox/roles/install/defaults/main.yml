---
# PVE Install defaults

# Hostname (required)
pve_hostname: "{{ inventory_hostname }}"

# Domain (optional)
pve_domain: ""

# Static IP (required - should match ansible_host)
pve_ip: "{{ ansible_host }}"

# PVE repository
pve_repo_url: "http://download.proxmox.com/debian/pve"
pve_repo_suite: "trixie"
pve_repo_component: "pve-no-subscription"

# GPG key
pve_gpg_key_url: "https://enterprise.proxmox.com/debian/proxmox-archive-keyring-trixie.gpg"
pve_gpg_key_checksum: "sha256:136673be77aba35dcce385b28737689ad64fd785a797e57897589aed08db6e45"

# Postfix configuration (local only by default)
postfix_mailer_type: "local"

# Packages to install
pve_packages:
  - proxmox-ve
  - postfix
  - open-iscsi
  - chrony

# Debian kernel packages to remove after PVE install
debian_kernel_packages:
  - linux-image-amd64
  - 'linux-image-6.*'

# Reboot timeout (seconds)
reboot_timeout: 600
