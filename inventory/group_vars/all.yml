---
# Fallback defaults for standalone ansible execution.
# When run via iac-driver, these are overridden by site-config resolved vars.

# System
timezone: UTC  # Safe fallback; site-config has real timezone

# Packages (minimal set for standalone)
packages:
  - htop
  - curl
  - wget
  - git
  - vim

# SSH (secure defaults)
ssh_port: 22
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: "no"

# Sudo (secure default - require password)
sudo_nopasswd: false

# Security services (disabled by default)
fail2ban_enabled: false

# Proxmox
pve_remove_subscription_nag: true

# Note: local_user is NOT defined here.
# Pass explicitly when running user.yml: -e local_user=myuser
